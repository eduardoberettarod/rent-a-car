<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Administrativo</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
   <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="card p-4 rounded-3 shadow-sm" style="width: 400px; border: 1px solid #e5e7eb;">
        
        <div class="text-center mb-4 pt-4">
            <img src="../../../image/icone.png" alt="Logo" style="width: 50px;" class="mb-3">
            <h1 style="font-size: 1.6rem;">
                Registro Administrativo
            </h1>
        </div>

        <form class="row g-3">

            <div class="col-12">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" placeholder="Seu usuário" id="usuario">
            </div>

            <div class="col-12">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Sua senha" id="senha">
            </div>

            <div class="col-12 mt-4">
                <button class="w-100 btn py-2 btn-warning fw-semibold">
                    Login
                </button>
            </div>


        </form>

    </div>

</div>




    <script src="registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
